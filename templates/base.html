<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Mascotas Virtuales{% endblock %}</title>
    <style>
        /* Estilos comunes aquí */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border: none;
        }
        button.delete {
            background-color: #d9534f;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Virtual Pet Dashboard. Todos los derechos reservados.</p>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
